<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>
  <!-- v-on escuta um determinado tipo de evento, nesse caso o clique -->
  <button v-on:click="somar">Incrementar</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
    },
  });
</script>
