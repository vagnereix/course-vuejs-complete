<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>

  <!-- v-on escuta um determinado tipo de evento, nesse caso o clique -->
  <button v-on:click="somar">Incrementar</button>
  <!-- nesse caso, ouvindo movimento do mouse -->
  <p v-on:mousemove="atualizarXY">Mouse: {{ x }} e {{ y }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
      atualizarXY(evento) {
        this.x = evento.clientX;
        this.y = evento.clientY;
      },
    },
  });
</script>
