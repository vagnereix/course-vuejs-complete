<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador }}</p>

  <button v-on:click="somar(5, $event)">Incrementar</button>
  <p v-on:mousemove="atualizarXY">
    Mouse: {{ x }} e {{ y }}
    <span v-on:mousemove.stop.prevent>Parar!</span>
  </p>

  <a v-on:click.prevent href="http://google.com.br">Google</a>
  <hr />

  <!-- ouvindo e verificando qual tecla o usuário está apertando -->
  <input type="text" v-on:keyup.alt.enter="exibirAlerta" />
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
      x: 0,
      y: 0,
    },
    methods: {
      somar(passo, event) {
        console.log({ passo, event });
        this.contador += passo;
      },
      atualizarXY(evento) {
        this.x = evento.clientX;
        this.y = evento.clientY;
      },
      exibirAlerta(evento) {
        alert(event.target.value);
      },
    },
  });
</script>
