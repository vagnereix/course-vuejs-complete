<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ contador + 2 * 5 - 7 + 33 }}</p>
  <p>{{ contador > 10 ? 'Maior que 10' : 'Menor ou igual a 10'}}</p>
  <button v-on:click="somar">Incrementar</button>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      contador: 0,
    },
    methods: {
      somar() {
        this.contador++;
      },
    },
  });
</script>
