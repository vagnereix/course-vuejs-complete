<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p>{{ titulo }}</p>

  <!-- executando função direto no template -->
  <p>{{ saudacao() }}</p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS 2!',
    },
    methods: {
      saudacao: function () {
        // utilizando this para acessar instâncias internas do VueJS
        return this.titulo;
      },
    },
  });
</script>
