<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
  <p v-once>{{ titulo }}</p>
  <p>{{ saudacao() }}</p>
  <hr />

  <!-- v-html permite interpretar trecho html dentro de uma propriedade -->
  <p v-html="linkHtml"></p>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      titulo: 'Usando VueJS 2!',
      link: 'https://google.com.br',
      linkHtml: '<a href="https://google.com.br">Google</a>',
    },
    methods: {
      saudacao: function () {
        this.titulo = 'Usando Vue.';
        return this.titulo;
      },
    },
  });
</script>
