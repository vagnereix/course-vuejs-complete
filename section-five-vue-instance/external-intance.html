<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ title }} <button @click="change">Change title</button>
    </div>

    <div id="app2">
      {{ title2 }} <button @click="change">Change title</button>
    </div>

    <script>
      const v = new Vue({
        el: '#app',
        data: {
          title: 'First title',
        },
        methods: {
          change() {
            v2.title2 += '!';
          },
        },
      });

      const v2 = new Vue({
        el: '#app2',
        data: {
          title2: 'Second title',
        },
        methods: {
          change() {
            v.title += '!';
          },
        },
      });

      setTimeout(() => {
        v.title = 'First title changed by the timer';
      }, 2000);
    </script>
  </body>
</html>
