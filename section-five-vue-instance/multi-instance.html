<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      {{ title }} <button @click="change">Change title</button>
    </div>

    <div id="app2">
      {{ title2 }} <button @click="change">Change title</button>
    </div>

    <script>
      new Vue({
        el: '#app',
        data: {
          title: 'First title',
        },
        methods: {
          change() {
            this.title += '!';
          },
        },
      });

      new Vue({
        el: '#app2',
        data: {
          title2: 'Second title',
        },
        methods: {
          change() {
            this.title2 += '!';
          },
        },
      });
    </script>
  </body>
</html>
