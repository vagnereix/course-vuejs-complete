<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <h1 ref="aulaRef">{{ aula }}</h1>
      <h1>{{ module }}</h1>
      <button @click="changeAula">Change aula</button>
      <button @click="changeModule">Change module</button>
    </div>

    <script>
      const vueInstance = new Vue({
        el: '#app',
        data: {
          aula: 'Aula refs',
          module: 'Vue instance Module',
        },
        methods: {
          changeAula() {
            this.aula += '!';
          },
          changeModule() {
            this.module += '!';
            console.log(this.$refs.aulaRef.innerText);
          },
        },
      });

      vueInstance.$refs.aulaRef.innerText = 'Alterando pela Ref';
    </script>
  </body>
</html>
