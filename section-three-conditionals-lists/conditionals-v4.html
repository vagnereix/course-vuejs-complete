<meta charset="UTF-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
  <!-- v-if renderiza ou não o elemento -->
  <template v-if="logado">
    <p>Usuário Logado: {{ nome }}</p>
    <p>Perfil: Admin</p>
  </template>

  <p v-else-if="anonimo">Navegando como Anônimo</p>
  <p v-else>Nenhum usuário logado</p>
  <button @click="logado = !logado">{{ logado ? 'Sair' : 'Entrar' }}</button>
  <input type="checkbox" v-model="anonimo" />
  <hr />

  <!-- v-show altera somente o display do elemento -->
  <footer v-show="logado">Desenvolvido pra vc!</footer>
  <footer v-show="!logado">Desenvolvido pra vc que é desconhecido!</footer>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      nome: 'Maria',
      logado: false,
      anonimo: false,
    },
  });
</script>
